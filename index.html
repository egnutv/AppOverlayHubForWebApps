    <style>
        .load_animation, .content_holder, .crossfade {
            width: 100%;
            height: 100%;
            
            position: absolute;
        }
        
        .loadArea {
            overflow: visible;
            width: 10em;
            height: 10em;
            /* Zentriere horizontal und vertikal */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 10em;
            height: 10em;
            border-radius: 50%;
            border: 0.5em solid var(--text-color); /* Kreis mit rotem Rand */
            border-top-color: transparent;
           
            animation: spin 2s linear infinite; /* Spin-Animation */
            position: absolute; /* Ändere die Positionierung auf absolut */
        }

        .blurred-spinner {
            filter: blur(5px); /* Unscharfer Effekt */
        }
        

        @keyframes spin {
            100% {
                transform: rotate(360deg); /* Vollständige Drehung */
            }
        }

        .crossfade {
            transition: 2s ease-in-out;
            background-color: var(--transparency-color);
        }
        .crossfade.active {
            transition: 2s ease-in-out;
            transition-delay: 0.5s;
            background-color: var(--text-color);
        }

    </style>
</head>
<body id="darkmode">
    <div class="load_animation" style="z-index: 0; visibility: visible;">
        <div class="loadArea">
            <div class="spinner" style="z-index: 1"></div> <!-- Die scharfe Ladeschnecke -->
            <div class="spinner blurred-spinner" style="z-index: 1"></div> <!-- Die unscharfe Ladeschnecke -->
        </div>
    </div>
    <div class="content_holder" style="z-index: 1; visibility: hidden;">
    </div>
    <div class="crossfade" style="z-index: 2; visibility: hidden;">
        
    </div>

</body>
