<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main/main.css">
    <link rel="stylesheet" href="/styles/main/fonts.css">
    <link rel="stylesheet" href="styles\main\container.css">

    <link rel="stylesheet" href="styles/input/buttons.css">
    
    <style>
        * {
            margin: 0;
            padding: 0%;
            overflow: hidden;
        }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
    trigger();
});

function trigger() {
    setTimeout(reRemovePoints, 750); // Warten Sie 300ms, bevor Sie reRemovePoints() aufrufen
}

function reRemovePoints(){
    let points = document.getElementsByClassName("loadpoints");
    for (let point of points) {
        point.innerHTML = "";
        for (let i = 0; i < 1; i++) {
            (function(i) {
                setTimeout(() => {
                    point.innerHTML += "|";
                }, i * 375);
            })(i);
        }
    }
    trigger(); // Rufen Sie trigger() erneut auf, um den Prozess zu wiederholen
}




    </script>
</head>
<body id="darkmode">
    <div class="loadscreen" style="width: 100%; height: 100%; background: var(--background-color)">
        <div>
            <h1 style="font-size: 10rem;" Class="loadpoints"></h1>
        </div>
    </div>
</body>
</html>
