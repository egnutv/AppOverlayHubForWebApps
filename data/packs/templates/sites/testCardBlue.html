<div style="background-color: lightskyblue; width: 100%; height: 100%; position: absolute; bottom: 0%;" class="container">
    <input type="button" value="CREATE A Test Card" style="margin: auto; margin-top: 40%;" onclick="(function() {
        var random = Math.random();
        var testCard;
        if (random <= 0.25) {
            testCard = 'testCardYellow';
        } else if (random > 0.25 && random <= 0.5) {
            testCard = 'testCardGreen';
        } else if (random > 0.5 && random <= 0.75) {
            testCard = 'testCardRed';
        } else {
            testCard = 'testCardBlue';
        }
        copyPasteTemplate(testCard , 'body');
        
        slide('up', 'body');
        
        return;
    })()">
    <input type="button" value="Kein">

</div>
