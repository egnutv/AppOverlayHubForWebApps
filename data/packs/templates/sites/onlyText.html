<div class="container" id="main_grid" style="position: absolute; bottom: 0%; ">
            
    <menu class="quickmenu" id="notingame" style="position: relative; top: 0; width: auto; left: 0; right: 0%; margin: 0;">

        <input type="button" class="bigButton ++_$_interaction:close_$_++" style=" box-sizing: content-box;" onclick="createNewSite('.content_holder', '.start', '.moreOptions', 'up', true)">


    </menu>
    <main style="height: 100%; top: 0%; bottom: 0%; position: relative;">
        <div class="text_holder" style="width: calc(100% - 10mm); height: calc(100% - 10mm); max-height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); ">
            <div class="text" style="display: grid; grid-template-columns: minmax(0, 20vw) auto minmax(0, 20vw);">
                <div class="inner_text" style="grid-column: 2;">
                <h1 class="++_$_headline_$_++"></h1>
                <p class="++_$_text_$_++"></p>
            </div>
        </div>

        </div>
    </main>
</div>
