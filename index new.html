<!DOCTYPE html>
<html class="darkmode">
<head>
    <style>
        :root {
            --large-scale: 5em;
            --larger-scale: 4em;
            --middle-scale: 3em;
            --smaller-scale: 2em;
            --small-scale: 1em;
            --half-scale: 0.5em;
            --micro-scale: 0.1em;
            --white: #fff;
            --white-gray: #cdcdcd;
            --white-middle-gray: #868686;
            --black-middle-gray: #4d4d4d;
            --black-gray: #575757;
            --blacker-gray: #484848;
            --black: #000;
            --transparency: #00000000;

            --fast: 0.25s;
            --fast-middle: 0.5s;
            --fast-long: 1s;
        }
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        
        .darkmode {
            --main: var(--black-gray);
            --menu: var(--blacker-gray);
        }
        .whitemode {
            --main: var(--white-middle-gray);
            --menu: var(--white-gray);
        }
        body {
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: auto 1fr;
        }
        
        main {
            height: 100% !important;
            width: 100%;
            background-color: var(--main);
        }
        main:nth-child() {
            position: absolute;
        }
        header {
            min-width: 100%;
            z-index: 5;
            height: var(--large-scale) !important;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr 1fr;
        }
        header:nth-child() {
            position: relative;
        }
        header:nth-last-child() {
            right: 0%;
        }
        .content_holder {
            height: 100% !important;
            z-index: 4;
        }
        .side_menu {
            background-color: var(--menu);
            width: 0;
            height: 100%;
            border-right: var(--micro-scale);
            transition: var(--fast) ease-in-out;
        }
        .side_menu.open {
            width: calc(3 * var(--large-scale)) !important;
        }
        .menu_button {
            background: var(--transparency);
            width: var(--larger-scale);
            height: var(--larger-scale);
            margin: var(--half-scale);
            margin-left: var(--small-scale);
            margin-right: var(--small-scale);
            cursor: pointer;
            border: none;
            transition: transform var(--fast) ease-in-out;
        }
        .menu_button.click {
            transform: scale(0.7);
        }
    
        .icon_main_map {
            width: 100%;
            height: 100%;
            background-image: url('data/packs/graphics/main/mainMap.svg');
            background-size: 1000%;
            position: relative;
        }
        .icon_main_map.icon_open_menu {
            background-position-x: 0;
            transform: rotate(270deg);
            transition: var(--fast);
        }
        .menu_button.active .icon_main_map.icon_open_menu {
            transform: rotate(90deg);
        } 
        .icon_main_map.icon_switch_design_mode.sun{
            background-position-x: 88.8%;
            background-position-y: 75%;
        }
        
        .menu_button.hover .icon_main_map.icon_switch_design_mode.sun{
            background-position-x: 88.8%;
            animation-name: animOfswitchDesignMode;
            animation-duration: var(--fast-middle);
            animation-timing-function: steps(1);
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes animOfswitchDesignMode {
            0% {background-position-y: 0%;}
            25% {background-position-y: 25%;}
            50% {background-position-y: 50%;}
            75% {background-position-y: 75%;}
            100% {background-position-y: 100%;}
        }



        .right {
            display: flex;
            justify-content: flex-end; /* Rechtsb√ºndige Ausrichtung */
            align-items: center; /* Vertikale Zentrierung */
        }
    </style>
    <script type="module" src="index.js" defer></script>
    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            ActiveEvent();
        });
        
        function ActiveEvent() {
            let buttons = document.querySelectorAll("input, button");

            buttons.forEach(button => {
                let events = [];
                button.addEventListener('click', function() {
                    events.push('click');
                    this.classList.add('click');
                    setTimeout(() => {
                        this.classList.remove('click');
                    }, 500);
                });
                button.addEventListener('mouseover', function() {
                    events.push('mouseover');
                    this.classList.add('hover');
                });
                button.addEventListener('mouseout', function() {
                    events = [];
                    this.classList.remove('hover');
                });
            });
        }
        function addAndRemoveClassName(className, diffName) {
            if ((className).includes(".")) {
            } else {
                className = "." + className;
            }
            let buttons = document.querySelectorAll(className);
            buttons.forEach(button => {
                if (button.classList.contains(diffName)) {
                    button.classList.remove(diffName);
                } else {
                    button.classList.add(diffName);
                }
            });
        }

        function swapClassNames(getName, name01, name02) {
            let element = document.getElementsByClassName(getName)[0];

            if (element.classList.contains(name01)) {
                element.classList.remove(name01);
                element.classList.add(name02);
            } else if (element.classList.contains(name02)) {
                element.classList.remove(name02);
                element.classList.add(name01);
            } else {
                element.classList.add(name02);
            }
        }

        async function triggerOpenMenu(menu) {
            addAndRemoveClassName("hover", "active");
            swapClassNames(menu, "close", "open");
        }
        
        function triggerSwitchDesignMode() {
            swapClassNames("hover", "darkmode", "lightmode");
        }

    </script>
</head>
<body>
    <menu class="side_menu"></menu>
    <main>
        <header>
            <div>
                <div>
                    <button type="button" class="menu_button" onclick="triggerOpenMenu('side_menu')">
                        <div class="icon_main_map icon_open_menu"></div>
                    </button>
                </div>
            </div>
            <div class="right">
                <div>
                    <button type="button" class="menu_button" style="" onclick="triggerSwitchDesignMode()">
                        <div class="icon_main_map icon_switch_design_mode sun"></div>
                        <div class="icon_main_map icon_switch_design_mode moon"></div>
                    </button>
                </div>
                
            </div>
        </header>
        <section class="content_holder"></section>
    </main>
</body>
</html>
