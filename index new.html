<!DOCTYPE html>
<html class="darkmode">
<head>
    <style>
        :root {
            --large-scale: 5em;
            --larger-scale: 4em;
            --middle-scale: 3em;
            --smaller-scale: 2em;
            --small-scale: 1em;
            --half-scale: 0.5em;
            --micro-scale: 0.1em;
            --white: #fff;
            --white-gray: #cdcdcd;
            --white-middle-gray: #868686;
            --black-middle-gray: #4d4d4d;
            --black-gray: #575757;
            --blacker-gray: #484848;
            --black: #000;
            --transparency: #00000000;

            --fast: 0.25s;
        }
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        
        .darkmode {
            --main: var(--black-gray);
            --menu: var(--blacker-gray);
        }
        .whitemode {
            --main: var(--white-middle-gray);
            --menu: var(--white-gray);
        }
        body {
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: auto 1fr;
        }
        
        main {
            height: 100% !important;
            width: 100%;
            background-color: var(--main);
        }
        main:nth-child() {
            position: absolute;
        }
        header {
            min-width: 100%;
            z-index: 5;
            height: var(--large-scale) !important;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr 1fr;
        }
        header:nth-child() {
            position: relative;
        }
        header:nth-last-child() {
            right: 0%;
        }
        .content_holder {
            height: 100% !important;
            z-index: 4;
        }
        .side_menu {
            background-color: var(--menu);
            width: 0;
            height: 100%;
            border-right: var(--micro-scale);
            border-color: var(--white);
            transition: var(--fast) ease-in-out;
        }
        .side_menu.open {
            width: calc(3 * var(--large-scale)) !important;
        }
        .menu_button {
            background: var(--transparency);
            width: var(--larger-scale);
            height: var(--larger-scale);
            margin: var(--half-scale);
            margin-left: var(--small-scale);
            margin-right: var(--small-scale);
            cursor: pointer;
            border: none;
        }
    
        .icon_main_map {
            width: 100%;
            height: 100%;
            background-image: url('data/packs/graphics/main/mainMap.svg');
            background-size: 1000%;
            position: relative;
        }
        .icon_main_map.icon_open_menu {
            background-position-x: left 0;
            transform: rotate(270deg);
            transition: var(--fast);
        }
        .menu_button.active .icon_main_map.icon_open_menu {
            transform: rotate(90deg);
        } 
        .icon_main_map.icon_switch_design_mode {
            
            background-position-x: left 88.8%;
            
        }

        .right {
            display: flex;
            justify-content: flex-end; /* Rechtsb√ºndige Ausrichtung */
            align-items: center; /* Vertikale Zentrierung */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            ActiveEvent();
        });
        
        function ActiveEvent() {
            let buttons = document.querySelectorAll("input, button");

            buttons.forEach(button => {
                let events = [];
                button.addEventListener('click', function() {
                    events.push('click');
                    this.classList.add('click');
                    setTimeout(() => {
                        this.classList.remove('click');
                    }, 500);
                });
                button.addEventListener('mouseover', function() {
                    events.push('mouseover');
                    this.classList.add('hover');
                });
                button.addEventListener('mouseout', function() {
                    events = [];
                    this.classList.remove('hover');
                });
            });
        }

        function triggerOpenMenu(menu) {
            let m = menu;

            let element = document.getElementsByClassName(m)[0];
            console.log(element);

            if (element.classList.contains("open") || element.classList.contains("close")) {
                element.classList.forEach(className => {
                    console.log("className: " + className);
                    switch (className) {
                        case "open":
                            element.classList.remove("open");
                            element.classList.add("close");
                            break;
                        case "close":
                            element.classList.remove("close");
                            element.classList.add("open");
                            break;
                    }
                });
            } else {
                element.classList.add("open");
            }

            // Toggle active class on button
            let button = document.querySelector('.menu_button');
            button.classList.toggle('active');
        }
    </script>
</head>
<body>
    <menu class="side_menu"></menu>
    <main>
        <header>
            <div>
                <div>
                    <button type="button" class="menu_button" onclick="triggerOpenMenu('side_menu')">
                        <div class="icon_main_map icon_open_menu"></div>
                    </button>
                </div>
            </div>
            <div class="right">
                <div>
                    <button type="button" class="menu_button" style="background-color: #fff;" onclick="switchDesignMode()">
                        <div class="icon_main_map icon_switch_design_mode"></div>
                    </button>
                </div>
                
            </div>
        </header>
        <section class="content_holder"></section>
    </main>
</body>
</html>
