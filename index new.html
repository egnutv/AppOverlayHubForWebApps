<!DOCTYPE html>
<html class="darkmode">
<head>
    <style>
        :root {
            --large-scale: 5em;
            --larger-scale: 4em;
            --middle-scale: 3em;
            --smaller-scale: 2em;
            --small-scale: 1em;
            --half-scale: 0.5em;
            --micro-scale: 0.1em;
            --white: #fff;
            --white-gray: #cdcdcd;
            --white-middle-gray: #868686;
            --black-middle-gray: #4d4d4d;
            --black-gray: #575757;
            --blacker-gray: #484848;
            --black: #000;
        }
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        
        .darkmode {
            --main: var(--black-gray);
            --menu: var(--blacker-gray);
        }
        body {
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: auto 1fr;
        }
        main {
            height: 100% !important;
            width: 100%;
            background-color: var(--main);
        }
        main:nth-child() {
            position: absolute;
        }
        header {
            z-index: 5;
            height: var(--large-scale) !important;
            background-color: var(--main);
        }
        .content_holder {
            height: 100% !important;
            z-index: 4;
        }
        .side_menu {
            background-color: var(--menu);
            width: 0;
            height: 100%;
            border-right: var(--micro-scale);
            border-color: var(--white);
        }
        .side_menu.open {
            width: calc(3 * var(--large-scale)) !important;
        }
        .menu_button {
            background: var(--white);
            width: var(--larger-scale);
            height: var(--larger-scale);
            margin: var(--half-scale);
            margin-left: var(--small-scale);
            margin-right: var(--small-scale);
            cursor: pointer;
            border: none;
        }
        .menu_button:first-child {
            margin-left: var(--smaller-scale);
        }
        .menu_button:last-child {
            margin-right: var(--smaller-scale);
        }
        
        .menu_button.hover {
            background: #707070 !important;
        }
        .menu_button.click {
            background: #000 !important;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            ActiveEvent();
        });
        
        function ActiveEvent() {
            let buttons = document.querySelectorAll("input, button");

            buttons.forEach(button => {
                let events = [];
                button.addEventListener('click', function() {
                    events.push('click');
                    this.classList.add('click');
                    setTimeout(() => {
                        this.classList.remove('click');
                    }, 500);
                });
                button.addEventListener('mouseover', function() {
                    events.push('mouseover');
                    this.classList.add('hover');
                });
                button.addEventListener('mouseout', function() {
                    events = [];
                    this.classList.remove('hover');
                });
            });
        }

        async function toggleSideMenu() {
            let mode = "mode";
            let body = document.getElementsByTagName("body")[0];
            let menu = document.getElementsByClassName("side_menu")[0];
            console.log("menu Classes: " + menu.classList);
            
            if (!menu.classList.contains(mode)) {
                menu.classList.add(mode + "1");
            }
            console.log("menu Classes: " + menu.classList);
            if (menu.classList.contains(mode)) {
                console.log("menu Classes: " + menu.classList);
            }
            console.log(menu.classList);
        }
        
        function triggerOpenMenu(menu) {
            let m = menu;

            let element = document.getElementsByClassName(m)[0];
            console.log(element);

            if (element.classList.contains("open") || element.classList.contains("close")) {
                element.classList.forEach(className => {
                    console.log("className: " + className);
                    switch (className) {
                        case "open":
                            element.classList.remove("open");
                            element.classList.add("close");
                            break;
                        case "close":
                            element.classList.remove("close");
                            element.classList.add("open");
                            break;
                    }
                });
            } else {
                element.classList.add("open");
            }
        }
    </script>
</head>
<body>
    <menu class="side_menu">

    </menu>
    <main>
        <header>
            <button type="button" class="menu_button" onclick="triggerOpenMenu('side_menu')"></button>
        </header>
        <section class="content_holder">
        </section>
    </main>
</body>
</html>
