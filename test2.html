<html>
    <head>
        <style>
            * {
                margin: 0;
                border: 0;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="testGrid">
            <div id="Element1"></div>
            <div id="Element2"></div>
        </div>
        <script>
            var grid = document.getElementById("testGrid");
            grid.style.height = "200%";
            grid.style.backgroundColor = "black";
            grid.style.display = "grid";
            grid.style.gridTemplateRows = "1fr 1fr";
            grid.style.gridTemplateColumns = "1fr 1fr";
            grid.style.gridTemplateAreas = '"to to" "from from"';
            
            var element1 = document.getElementById("Element1");
            element1.style.backgroundColor = "blueviolet";
            element1.style.gridArea = "to";
            
            var element2 = document.getElementById("Element2");
            element2.style.backgroundColor = "yellowgreen";
            element2.style.gridArea = "from";
        </script>
    </body>
</html>
